apiVersion: v1
kind: Service
metadata:
  name: story-service
spec:
  # Selector: The service will grab all the pods that at least have that 'app: story' label
  selector:
    app: story
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 3000
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  replicas: 1
  selector:
    matchExpressions:
      - {key: app, operator: In, values: [story]}
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
        - name: story
          image: kenjiemura/kubernetes-story-app